<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
       
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <script>
            function calculate(){
                var inputElement = document.getElementById("players");
                var trimmedElement = inputElement.value.trim();
                const devider = ",";
                var playerArray = trimmedElement.split(devider);
                var team1 = [];
                var team2 = [];
                console.log(playerArray);
                if(trimmedElement.length>0){
                    if(playerArray.length===10){
                        var playerOrder = playerArray.sort(function(a, b){return a - b});
                        //var playerString = JSON.stringify(playerArray);
                        for(var i=0;i<playerArray.length;i++){
                            if(i%2===0){
                                team1.push(playerOrder[i]);
                            }else{
                                team2.push(playerOrder[i]);
                            }
                        }
                        console.log("team 1 is " + team1);
                        console.log("team 2 is " + team2);
                    }else{
                        alert("플레이어 너무 적음.");
                    }
                }else{
                    alert("값을 입력해주세요.");
                }
            }

           
        </script>
        <div>
            <label for="players">내전 플레이어 이름을 입력해주세요(","를 이용해 나눠주세요)</label>
            <br>
            <input type="text" id="players">
            <br>
            <button onclick="calculate()">완료</button>
        </div>
    </body>
</html>
